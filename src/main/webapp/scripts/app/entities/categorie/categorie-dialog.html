
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCategorieLabel" translate="articleSellingApp.categorie.home.createOrEditLabel">Create or edit a Categorie</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="categorie.id" readonly />
        </div>
        <div class="form-group">
            <label translate="articleSellingApp.categorie.nameCategorie" for="field_nameCategorie">NameCategorie</label>
            <input type="text" class="form-control" name="nameCategorie" id="field_nameCategorie"
                    ng-model="categorie.nameCategorie"
                    required />
            <div ng-show="editForm.nameCategorie.$invalid">
                <p class="help-block"
                    ng-show="editForm.nameCategorie.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="articleSellingApp.categorie.parent" for="field_parent">Parent</label>
            <input type="text" class="form-control" name="parent" id="field_parent"
                    ng-model="categorie.parent"
                     />
        </div>
        <div class="form-group">
            <label translate="articleSellingApp.categorie.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="categorie.description"
                     />
        </div>
        <div class="form-group">
            <label translate="articleSellingApp.categorie.nbreAds" for="field_nbreAds">NbreAds</label>
            <input type="number" class="form-control" name="nbreAds" id="field_nbreAds"
                    ng-model="categorie.nbreAds"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
