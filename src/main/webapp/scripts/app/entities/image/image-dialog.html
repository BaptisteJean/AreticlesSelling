
<form name="editForm" role="form" ng-submit="save()" >

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myImageLabel" translate="articleSellingApp.image.home.createOrEditLabel">Create or edit a Image</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="image.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="setImgThumbnail($file, image)" ngf-pattern="'image/*'">
            <label translate="articleSellingApp.image.imgThumbnail" for="field_imgThumbnail">ImgThumbnail</label>
            <div>
                <img data-ng-src="{{'data:' + image.imgThumbnailContentType + ';base64,' + image.imgThumbnail}}" style="max-height: 100px;" ng-if="image.imgThumbnail"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{image.imgThumbnailContentType}} {{byteSize(image.imgThumbnail)}}</span>
                    <button ng-click="image.imgThumbnail=null;image.imgThumbnailContentType=null;"
                            ng-if="image.imgThumbnail"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setImgThumbnail($file, image)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="imgThumbnail" id="field_imgThumbnail"
                    ng-model="image.imgThumbnail"
                     />
            <input type="hidden" class="form-control" name="imgThumbnailContentType" id="field_imgThumbnailContentType"
                    ng-model="image.imgThumbnailContentType" />
        </div>
        <div class="form-group" ngf-drop ngf-change="setImgNormal($file, image)" ngf-pattern="'image/*'">
            <label translate="articleSellingApp.image.imgNormal" for="field_imgNormal">ImgNormal</label>
            <div>
                <img data-ng-src="{{'data:' + image.imgNormalContentType + ';base64,' + image.imgNormal}}" style="max-height: 100px;" ng-if="image.imgNormal"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{image.imgNormalContentType}} {{byteSize(image.imgNormal)}}</span>
                    <button ng-click="image.imgNormal=null;image.imgNormalContentType=null;"
                            ng-if="image.imgNormal"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setImgNormal($file, image)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="imgNormal" id="field_imgNormal"
                    ng-model="image.imgNormal"
                     />
            <input type="hidden" class="form-control" name="imgNormalContentType" id="field_imgNormalContentType"
                    ng-model="image.imgNormalContentType" />
        </div>
        <div class="form-group">
            <label translate="articleSellingApp.image.identif" for="field_identif">Identif</label>
            <input type="text" class="form-control" name="identif" id="field_identif"
                    ng-model="image.identif"
                    required />
            <div ng-show="editForm.identif.$invalid">
                <p class="help-block"
                    ng-show="editForm.identif.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="articleSellingApp.image.ads" for="field_ads">ads</label>
            <select class="form-control" id="field_ads" name="ads" ng-model="image.adsId" ng-options="ads.id as ads.nameAds for ads in adss">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
